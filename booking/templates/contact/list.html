{% extends 'base.html' %}


{% block content %}
    <div>
    <div class="offset-2 col-md-8">
        <a href="{% url 'home:index' %}#book_table">Book Table</a>
        <h2>Contact Messages Received</h2>
             <div class="container bg-light">

                <table class="table table-striped table-bordered">
                    <tr>
                        <td>
                            Sender
                        </td>
                        <td>
                            Email
                        </td>
                         <td>
                            Subject
                        </td>
                        <td>
                            Message
                        </td>
                        <td></td>
                    </tr>
                    {% for item in result_list %}
                        <tr>
                            <td>
                                {{ item }}
                            </td>
                            <td>
                                {{ item.email }}
                            </td>
                            <td>
                                {{ item.subject }}
                            </td>
                            <td>
                                {{ item.message }}
                            </td>
                            <td>
                                <a href="{% url 'contact:respond' item.id %}">Respond</a>
                            </td>
                        </tr>
                {% endfor %}
            </table>
             </div>

    </div>

</div>
{% endblock %}
